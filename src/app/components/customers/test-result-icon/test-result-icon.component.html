<ng-container [ngSwitch]="result">
  <button mat-icon-button [color]="iconColor" [ngSwitch]="result">
    <mat-icon *ngSwitchCase="TestResult.passed">done</mat-icon>
    <mat-icon *ngSwitchCase="TestResult.failed">clear</mat-icon>
    <mat-icon *ngSwitchDefault>remove</mat-icon>
  </button>
</ng-container>
