<div *ngIf="customer$ | async as customer; else showLoading">
  <h1>Editing {{ customer.name }}</h1>

  <form class="edit-customer-form" [formGroup]="form">
    <div class="customer-name-group">
      <mat-form-field>
        <mat-label>Customer name</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
    </div>

    <div class="environments" formArrayName="environments">
      <ng-container *ngFor="let environmentControl of environments; let environmentIndex = index">
        <mat-card [formGroupName]="environmentIndex">
          <mat-card-content>
            <mat-form-field>
              <mat-label>Environment Name</mat-label>
              <input matInput type="text" formControlName="name" />
            </mat-form-field>

            <div formArrayName="products">
              <ng-container *ngFor="let _ of getProducts(environmentIndex); let productIndex = index">
                <div [formGroupName]="productIndex">
                  <mat-form-field>
                    <mat-label>Product</mat-label>
                    <mat-select formControlName="productId">
                      <mat-option *ngFor="let product of allProducts$ | async" [value]="product.id">
                        {{ product.name }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>Version</mat-label>
                    <mat-select formControlName="version">
                      <mat-option *ngFor="let version of getProductVersions(environmentIndex, productIndex) | async" [value]="version">
                        {{ version }}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>

                  <button mat-button color="warn" (click)="removeProduct(environmentIndex, productIndex)">Remove</button>
                </div>
              </ng-container>

              <button mat-button (click)="addProduct(environmentIndex)">Add product</button>
            </div>
          </mat-card-content>

          <mat-card-actions>
            <button mat-button color="warn" (click)="removeEnvironment(environmentIndex)">Remove</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>

    <div class="Customer actions">
      <button mat-button (click)="addNewEnvironment()">Add new environment</button>
      <button mat-button [disabled]="form.pristine || form.invalid || (saving$|async)" (click)="save()">
        {{(saving$|async) ? 'Saving changes' : 'Save changes'}}
      </button>
    </div>
  </form>
</div>

<ng-template #showLoading>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
