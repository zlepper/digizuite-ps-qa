<h1 mat-dialog-title>Add new product</h1>

<form mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name" autocomplete="off" data-cy="product-name-input" />
  </mat-form-field>
</form>

<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button color="primary" (click)="addProduct()" data-cy="finish-add-product-button">Add</button>
</div>
